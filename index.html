<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .contenedor-productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .producto {
            border: 1px solid #ddd;
            padding: 15px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .producto img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .precio {
            font-weight: bold;
            color: #28a745;
        }
        .boton-comprar {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>Tienda Online</header>

    <div class="contenedor-productos">
        <div class="producto">
            <img src="producto1.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p class="precio">$100.00</p>
            <a href="#" class="boton-comprar">Comprar</a>
        </div>

        <div class="producto">
            <img src="producto2.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p class="precio">$150.00</p>
            <a href="#" class="boton-comprar">Comprar</a>
        </div>

        <div class="producto">
            <img src="producto3.jpg" alt="Producto 3">
            <h3>Producto 3</h3>
            <p class="precio">$200.00</p>
            <a href="#" class="boton-comprar">Comprar</a>
        </div>
    </div>

</body>
</html>
