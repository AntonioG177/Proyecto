<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Registro Usuario</title>
</head>
<body>
   <!-- Barra de navegación -->
   <nav class="grid grid-cols-2 items-center bg-sky-950 text-white p-4">
    <h1 class="text-xl font-bold text-green-300">Crtl+Compras</h1>
        <ul class="flex justify-end space-x-6">
            <li><a class="hover:text-green-300" href="index.html">Inicio</a></li>
            <li><a class="hover:text-green-300" href="Despliegue.html">Productos</a></li>
            <li><a class="hover:text-green-300" href="">Carrito</a></li>
            <li><a class="hover:text-green-300" href="#">Contactos</a></li>
        </ul>
    </nav>

    <section class=" bg-sky-700 text-white">
        <h1 class="text-2xl font-bold  text-center p-7">Registrar Usuario</h1>
    </section>

    <div class="container ml-auto mr-auto flex items-center justify-center mt-3">
        <div class="w-full max-w-md mx-auto">
        <br>
        <form class="space-y-4 ">
            <div class="mb-4 ">
                <label for="nombre" class="font-semibold text-gray-700 block">Nombre</label>
                <input type="text" class="w-full text-left border border-gray-300 px-4 py-1 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300" id="nombre">
            </div>
            
            <div class="mb-4  ">
                <label for="apellidoPaterno" class="font-semibold text-gray-700">Apellido Paterno</label>
                <input type="text" class="w-full border border-gray-300 px-4 py-1 mb-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300" id="apellidoPaterno">
            </div>
            
            <div class="mb-4">
                <label for="apellidoMaterno" class="font-semibold text-gray-700">Apellido Materno</label>
                <input type="text" class="w-full border border-gray-300 px-4 py-1 mb-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300" id="apellidoMaterno">
            </div>
            
            <div class="mb-4">
                <label for="telefono" class="font-semibold text-gray-700">Teléfono celular</label>
                <input type="number" class="w-full border border-gray-300  px-4 py-1 mb-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300" id="telefono">
            </div>

            <div class="mb-4">
                <label for="correo" class="font-semibold text-gray-700">Correo electrónico</label>
                <input type="text" class="w-full border border-gray-300  px-4 py-1 mb-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300" id="correo">
            </div>

            <div class="mb-4">
                <label for="contraseña" class="font-semibold text-gray-700">Contraseña</label>
                <input type="text" class="w-full border border-gray-300  px-4 py-1 mb-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300" id="contraseña">
            </div>

            <div class="flex justify-center gap-4 mt-3">
                <button type="submit" class="bg-blue-500 px-4 py-2 text-white rounded-md cursor-pointer mb-1 hover:bg-blue-400">Enviar</button>
                <button type="submit" class="bg-red-500 px-4 py-2 text-white rounded-md cursor-pointer mb-1 hover:bg-red-400 " onclick="window.location.href='index.html' ">Cancelar</button>
            </div>
            </form>
        </div>
    </div>
    </body>
</html>
