<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Editar producto</title>
</head>
<body>
   <!-- Barra de navegaciÃ³n -->
   <nav class="grid grid-cols-2 items-center bg-sky-950 text-white p-4">
    <h1 class="text-xl font-bold text-green-300">Crtl+Compras</h1>
        <ul class="flex justify-end space-x-6">
            <li><a class="hover:text-green-300" href="#">Inicio</a></li>
            <li><a class="hover:text-green-300" href="#">Productos</a></li>
            <li><a class="hover:text-green-300" href="#">Carrito</a></li>
            <li><a class="hover:text-green-300" href="#">Contactos</a></li>
        </ul>
    </nav>


     <!-- Formulario editar producto -->
  <section class=" bg-sky-700 text-white">
      <h1 class="text-2xl font-bold  text-center p-7">Editar producto</h1>
  </section>

    
  <div class="container ml-auto mr-auto flex items-center justify-center mt-3">
    <div class="w-full max-w-md mx-auto">
      <form class="space-y-4 ">
          <div class="mb-4 ">
            <label for="nombre" class="block font-semibold text-gray-700">Nombre</label>
            <input type="text" class="  border border-gray-300 px-30 py-1 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300" id="nombre" >
          </div>
          <div class="mb-4  ">
            <label for="cantidad" class="block font-semibold text-gray-700">Cantidad</label>
            <input type="text" class="border border-gray-300 px-30 py-1 mb-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300" id="cantidad">
          </div>
          <div class="mb-4">
            <label for="precio" class="block font-semibold text-gray-700">Precio</label>
            <input type="text" class="border border-gray-300 px-30 py-1 mb-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300" id="precio">
          </div>
          <div class="mb-4">
            <label for="marca" class="block font-semibold text-gray-700">Marca</label>
            <input type="text" class="border border-gray-300  px-30 py-1 mb-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300" id="marca">
          </div>
          <div class="flex justify-center gap-4 mt-4">
              <button type="submit" class="bg-blue-500 px-4 py-2 text-white rounded-md cursor-pointer mb-1 hover:bg-blue-400">Enviar</button>
              <button type="submit" class="bg-red-500 px-4 py-2 text-white rounded-md cursor-pointer mb-1 hover:bg-red-400  " >Cancelar</button>
          </div>
        </form>
    </div>
  </div>
  
</body>
</html>
