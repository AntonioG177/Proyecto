<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col justify-between relative bg-gray-900">
    <!-- Imagen de fondo -->
    <div class="absolute inset-0 z-0">
        <img src="https://wallpapercat.com/w/full/3/8/3/2139495-3840x2160-desktop-4k-high-tech-background.jpg" 
             alt="Fondo tecnológico" 
             class="w-full h-full object-cover opacity-70">
    </div>
    
    <!-- Contenido del login -->
    <div class="container mx-auto px-4 z-10 relative flex-grow">
        <div class="flex justify-center">
            <div class="w-full md:w-1/2 lg:w-1/3">
                <div class="bg-white bg-opacity-90 backdrop-blur-sm rounded-lg shadow-xl overflow-hidden p-8">
                    <h3 class="text-2xl font-bold text-center text-gray-800 mb-6">Bienvenid@</h3>
                    
                    <!-- Formulario de login -->
                    <form>
                        <!-- Email -->
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                            <input type="email" id="email" placeholder="nombre@ejemplo.com" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <!-- Contraseña -->
                        <div class="mb-4">
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <input type="password" id="password" placeholder="••••••••" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <!-- Recordar sesión -->
                        <div class="mb-4 flex items-center">
                            <input type="checkbox" id="remember" 
                                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Recordar sesión</label>
                        </div>
                        
                        <!-- Botón de envío -->
                        <div class="mb-4">
                            <button type="submit" 
                                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                                Ingresar
                            </button>
                        </div>
                        
                        <!-- Enlaces adicionales -->
                        <div class="text-center space-y-2">
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">¿Olvidaste tu contraseña?</a>
                            <br>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">Registrar nuevo usuario</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-sky-950 p-8 flex justify-center">
        <div style="width: 800px;">
            <div class="flex text-center justify-between">
                <div>
                    <h2 class="font-bold text-green-300 text-xl">Nosotros</h2>
                    <p class="text-white">Conoce más sobre nuestra historia y visión <a href="#" class="hover:text-green-300">¡aquí!</a></p>
                </div>
                <div>
                    <h2 class="font-bold text-green-300 text-xl">Contáctanos</h2>
                    <ul>
                        <li class="text-white hover:text-green-300"><a href="#">Instagram</a></li>
                        <li class="text-white hover:text-green-300"><a href="#">Faceboock</a></li>
                        <li class="text-white hover:text-green-300"><a href="#"></a></li>
                    </ul>
                </div>
                <div>
                    <h2 class="font-bold text-green-300 text-xl">Deja tus comentarios</h2>
                    <p class="text-white">Tu <a href="registro_comentarios.html" class="hover:text-green-300">comentario</a> es importante para nosotros.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
